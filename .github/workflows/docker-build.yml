name: Build Docker Image

permissions:
  contents: read

on:
  push:
    branches:
      - andylockran-patch-2
  pull_request:
    branches:
      - andylockran-patch-2
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: andylockran86:andy
